<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC Neonatal - Autoguardado y Lógica Farmacéutica</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; font-size: 13px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); border-bottom: 4px solid var(--secondary); padding-bottom: 10px; }
        h2 { background: var(--primary); color: white; padding: 10px; border-radius: 5px; margin-top: 25px; }
        h3 { border-left: 5px solid var(--secondary); padding-left: 10px; color: var(--secondary); margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 3px; color: #444; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .calc-card { background: #eef2f7; border: 1px solid #d1d8e0; padding: 15px; border-radius: 8px; margin-top: 10px; }
        .result-box { background: #2c3e50; color: #fff; padding: 10px; border-radius: 4px; font-weight: bold; margin-top: 5px; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        .med-row { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .hidden { display: none; }
        .save-status { position: fixed; bottom: 10px; right: 10px; background: #27ae60; color: white; padding: 5px 10px; border-radius: 20px; font-size: 11px; opacity: 0; transition: opacity 0.5s; }
        @media print { .no-print { display: none; } .grid { grid-template-columns: 1fr 1fr !important; } }
    </style>
</head>
<body onload="cargarDatos()">

<div id="save-tag" class="save-status">Guardado automático</div>

<div class="container" id="hc-form">
    <h1>Nota de Ingreso Neonatología</h1>

    <h2>1. Identificación y Filiación</h2>
    <div class="grid">
        <div class="field"><label>Nombre Neonato:</label><input type="text" id="nombreNeo" oninput="guardar()"></div>
        <div class="field"><label>F. Nacimiento:</label><input type="date" id="fNac" onchange="calcularEdad(); guardar()"></div>
        <div class="field"><label>Hora Nac.:</label><input type="time" id="hNac" oninput="guardar()"></div>
        <div class="field"><label>F. Ingreso:</label><input type="date" id="fIng" onchange="calcularEdad(); guardar()"></div>
        <div class="field"><label>Hora Ing.:</label><input type="time" id="hIng" oninput="guardar()"></div>
        <div class="field"><label>Edad Calculada:</label><input type="text" id="edadCalc" readonly></div>
        <div class="field">
            <label>Raza:</label>
            <select id="razaNeo" onchange="guardar()"><option>Mestizo</option><option>Afrodescendiente</option><option>Indígena</option><option>Otro</option></select>
        </div>
    </div>

    <h2>2. Datos de los Padres</h2>
    <div class="grid">
        <div class="field"><label>Madre:</label><input type="text" id="nomMadre" oninput="guardar()"></div>
        <div class="field">
            <label>¿Cobertura Madre?</label>
            <select id="cobMadreSel" onchange="toggleC('cobMadreSel','cobMDet'); guardar()"><option value="no">No</option><option value="si">Si</option></select>
            <input type="text" id="cobMDet" class="hidden" placeholder="Especificar" oninput="guardar()">
        </div>
        <div class="field"><label>Padre:</label><input type="text" id="nomPadre" oninput="guardar()"></div>
        <div class="field">
            <label>¿Cobertura Padre?</label>
            <select id="cobPadreSel" onchange="toggleC('cobPadreSel','cobPDet'); guardar()"><option value="no">No</option><option value="si">Si</option></select>
            <input type="text" id="cobPDet" class="hidden" placeholder="Especificar" oninput="guardar()">
        </div>
    </div>

    <h2>3. Historia Materna</h2>
    <div class="grid">
        <div class="field"><label>Estado Civil:</label><select id="estCivil" onchange="guardar()"><option>Soltera</option><option>Casada</option><option>Unión Libre</option></select></div>
        <div class="field"><label>Instrucción:</label><select id="instr" onchange="guardar()"><option>Básica</option><option>Secundaria Inc.</option><option>Secundaria Comp.</option><option>Superior</option></select></div>
        <div class="field"><label>Tipo Sangre:</label><select id="tSangre" onchange="guardar()"><option>O+</option><option>O-</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>AB+</option><option>AB-</option></select></div>
        <div class="field"><label>F.U.M:</label><input type="date" id="fum" onchange="calcularEG(); guardar()"></div>
        <div class="field"><label>EG por FUM:</label><input type="text" id="egFum" readonly></div>
    </div>

    <h2>4. Calculadoras Clínicas</h2>
    <div class="grid">
        <div class="calc-card">
            <label>Peso (Kg):</label><input type="number" id="pesoGlobal" step="0.001" oninput="actualizarTodo(); guardar()">
            <label>LT (ml/kg/d):</label><input type="number" id="ltVal" oninput="actualizarTodo(); guardar()">
        </div>
        <div class="calc-card">
            <label>Score Downes:</label>
            <select class="downes" onchange="calcDownes(); guardar()"><option value="0">FR <60</option><option value="1">FR 60-80</option><option value="2">FR >80</option></select>
            <div id="resDownes" class="result-box">Downes: 0</div>
        </div>
    </div>

    <h2>5. Cálculo de Medicamentos (Resta de Líquidos)</h2>
    <div id="listaMedicamentos"></div>
    <button class="btn-add no-print" onclick="agregarMedicamento()">+ Añadir Medicamento</button>

    <div class="calc-card">
        <label>Extras:</label>
        <select id="extra1" onchange="actualizarTodo(); guardar()">
            <option value="0">Ninguno</option>
            <option value="0.15">15% Fototerapia</option>
            <option value="0.15">15% Cuna Radiante</option>
        </select>
        <div class="result-box" id="totalLiq24h" style="font-size:1.5em">Líquidos Totales: 0 ml/día</div>
    </div>

    <h2>6. Indicaciones (ADCAVANDIMELCO)</h2>
    <div class="grid">
        <div class="field"><label>M (Med):</label><textarea id="indMed" readonly style="background:#f9f9f9"></textarea></div>
        <div class="field"><label>L (Líq):</label><input type="text" id="indLiq" readonly></div>
    </div>

    <div style="text-align:center; margin-top:20px" class="no-print">
        <button onclick="borrarTodo()" style="background:#e74c3c; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer">Borrar Historia (Nueva)</button>
    </div>
</div>

<script>
    const factores = {
        "Amikacina": 5, "Ceftazidima": 40, "Ampicilina": 100, "Cloruro de potasio": 2, 
        "Cloruro de sodio": 3.4, "Fenobarbital": 10, "Fluconazol": 2, "Gentamicina": 4, 
        "Gluconato de Calcio": 50, "Meropenem": 25, "Vancomicina": 5
    };

    function agregarMedicamento(datos = null) {
        const id = 'med_' + Date.now();
        const div = document.createElement('div');
        div.className = 'med-row';
        div.id = id;
        div.innerHTML = `
            <div class="grid">
                <div class="field"><label>Fármaco:</label>
                    <select class="m-nom" onchange="actualizarTodo(); guardar()">
                        ${Object.keys(factores).map(f => `<option value="${f}">${f}</option>`).join('')}
                    </select>
                </div>
                <div class="field"><label>Dosis (mg/kg):</label><input type="number" class="m-dos" oninput="actualizarTodo(); guardar()"></div>
                <div class="field"><label>Frecuencia:</label>
                    <select class="m-fre" onchange="actualizarTodo(); guardar()">
                        <option value="1">Cada 24h (x1)</option><option value="2">Cada 12h (x2)</option>
                        <option value="3">Cada 8h (x3)</option><option value="0.66">Cada 36h</option>
                    </select>
                </div>
                <div class="field"><label>Resultado:</label><div class="m-res" style="font-weight:bold">0 ml/día</div></div>
                <button onclick="document.getElementById('${id}').remove(); actualizarTodo(); guardar()" style="background:red; color:white; border:none; border-radius:5px; height:30px; margin-top:20px">X</button>
            </div>`;
        document.getElementById('listaMedicamentos').appendChild(div);
        
        if(datos) {
            div.querySelector('.m-nom').value = datos.n;
            div.querySelector('.m-dos').value = datos.d;
            div.querySelector('.m-fre').value = datos.f;
        }
        actualizarTodo();
    }

    function actualizarTodo() {
        const peso = parseFloat(document.getElementById('pesoGlobal').value) || 0;
        const lt = parseFloat(document.getElementById('ltVal').value) || 0;
        let liqBase = peso * lt;

        // Sumar Extras (Fototerapia/Cuna)
        const extra = parseFloat(document.getElementById('extra1').value) || 0;
        liqBase += (liqBase * extra);

        let totalMedDia = 0;
        let textoMed = "";

        document.querySelectorAll('.med-row').forEach(row => {
            const nom = row.querySelector('.m-nom').value;
            const dos = parseFloat(row.querySelector('.m-dos').value) || 0;
            const fre = parseFloat(row.querySelector('.m-fre').value) || 0;
            const factor = factores[nom] || 1;

            // Lógica: (Peso * Dosis / Factor) * Frecuencia
            const mlDosisUnica = (peso * dos) / factor;
            const mlDia = mlDosisUnica * fre;
            
            totalMedDia += mlDia;
            row.querySelector('.m-res').innerText = `${mlDia.toFixed(2)} ml/día`;
            textoMed += `${nom}: ${mlDosisUnica.toFixed(2)}ml c/${24/fre}h; `;
        });

        const liqFinal = liqBase - totalMedDia;
        document.getElementById('totalLiq24h').innerText = `Total Líquidos: ${liqFinal.toFixed(2)} ml/día`;
        document.getElementById('indLiq').value = `${liqFinal.toFixed(1)} ml/día (${(liqFinal/24).toFixed(1)} ml/h)`;
        document.getElementById('indMed').value = textoMed;
    }

    // --- SISTEMA DE AUTOGUARDADO ---
    function guardar() {
        const datos = {
            filiacion: {
                n: document.getElementById('nombreNeo').value,
                fn: document.getElementById('fNac').value,
                fi: document.getElementById('fIng').value,
                p: document.getElementById('pesoGlobal').value,
                lt: document.getElementById('ltVal').value,
                ex: document.getElementById('extra1').value
            },
            medicamentos: []
        };
        document.querySelectorAll('.med-row').forEach(row => {
            datos.medicamentos.push({
                n: row.querySelector('.m-nom').value,
                d: row.querySelector('.m-dos').value,
                f: row.querySelector('.m-fre').value
            });
        });
        localStorage.setItem('hc_neonatal_data', JSON.stringify(datos));
        
        // Mostrar etiqueta de guardado
        const tag = document.getElementById('save-tag');
        tag.style.opacity = 1;
        setTimeout(() => tag.style.opacity = 0, 2000);
    }

    function cargarDatos() {
        const raw = localStorage.getItem('hc_neonatal_data');
        if(!raw) return;
        const d = JSON.parse(raw);
        
        document.getElementById('nombreNeo').value = d.filiacion.n || '';
        document.getElementById('fNac').value = d.filiacion.fn || '';
        document.getElementById('fIng').value = d.filiacion.fi || '';
        document.getElementById('pesoGlobal').value = d.filiacion.p || '';
        document.getElementById('ltVal').value = d.filiacion.lt || '';
        document.getElementById('extra1').value = d.filiacion.ex || '0';
        
        d.medicamentos.forEach(m => agregarMedicamento(m));
        
        actualizarTodo();
        calcularEdad();
    }

    function borrarTodo() {
        if(confirm("¿Estás seguro de borrar todos los datos?")) {
            localStorage.removeItem('hc_neonatal_data');
            location.reload();
        }
    }

    function calcularEdad() { /* ... lógica de fecha ... */ }
    function calcularEG() { /* ... lógica de FUM ... */ }
    function toggleC(selId, detId) { 
        const s = document.getElementById(selId);
        document.getElementById(detId).classList.toggle('hidden', s.value === 'no');
    }
</script>
</body>
</html>
