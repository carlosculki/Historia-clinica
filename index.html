<script>
    function obtenerTextoBase() {
        const v = (id) => document.getElementById(id).value;
        const fecha = new Date().toLocaleDateString();
‚Ä®
        return `
HISTORIA CL√çNICA Y PLAN DE MANEJO
Fecha: ${fecha}
Paciente: ${v('nombre')}
ID: ${v('id')}
‚Ä®
VALORACI√ìN INICIAL:
- Capurro: ${v('capurro')}
- Apgar: ${v('apgar')}
‚Ä®
INDICACIONES (AADCAVANDIMELCO):
A: ${v('ind_a')}
A: ${v('ind_a2')}
D: ${v('ind_d')}
C: ${v('ind_c')}
A: ${v('ind_al')}
V: ${v('ind_v')}
A: ${v('ind_an')}
N: ${v('ind_n')}
D: ${v('ind_di')}
I: ${v('ind_i')}
M: ${v('ind_m')}
E: ${v('ind_e')}
L: ${v('ind_l')}
C: ${v('ind_co')}
O: ${v('ind_o')}
        `;
    }
‚Ä®
    function copiarWhatsApp() {
        navigator.clipboard.writeText(obtenerTextoBase()).then(() => alert("‚úÖ Copiado para WhatsApp"));
    }
‚Ä®
    function exportarWord() {
        const texto = obtenerTextoBase().replace(/\n/g, '<br>');
        const contenidoHTML = `
            <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
            <head><meta charset='utf-8'><title>Historia Clinica</title></head>
            <body style="font-family: Arial; font-size: 12pt;">
                <h2 style="text-align: center; color: blue;">NOTA DE INGRESO NEONATAL</h2>
                ${texto}
            </body>
            </html>
        `;
‚Ä®
        const blob = new Blob(['\ufeff', contenidoHTML], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "Historia_Clinica_Neo.doc";
        link.click();
    }
</script>
</body>
